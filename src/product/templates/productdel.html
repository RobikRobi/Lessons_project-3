{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
    <h2>Вы уверены, что хотите удалить этот продукт?</h2>
    <ul>
        <li>Название: {{ name }}</li>
        <li>Описание: {{ description }}</li>
        <li>Цена: {{ price }}</li>
    </ul>
    <form method="post">
        <button type="submit">Да, удалить</button>
    </form>
{% endblock %}
